<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TrenPH</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<style>
body {
    background-color: #d9d9d9;
}
.navbar-custom {
    background-color: #004aad !important;
}
.nav-link {
    color: white !important;
}
.logo {
    height: 40px;
    margin-right: 10px;
}
.brand-text {
    color: white;
    font-weight: bold;
    font-family: Arial, sans-serif;
}
.search-input {
    border: none;
    padding: 6px 12px;
    border-radius: 50px;
    outline: none;
    margin-left: 40px;
    margin-right: 10px;
    width: 250px;
}
.search-button {
    background-color: red;
    color: white;
    border: none;
    padding: 6px 12px;
    border-radius: 50px;
    width: 120px;
}
.search-input,
.search-button,
.nav-link {
    transition: all 0.3s ease;
}
@media (max-width: 768px) {
    .search-input {
        display: none;
    }
    .search-button {
        display: none;
    }
    .nav-link {
        font-size: 0.9rem;
    }
}
.center-text {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    height: 50vh;
    margin-top: 60px;
    flex-direction: column;
    align-items: center;
}
.center-text h1 {
    background-color: white;
    color: black;
    padding: 10px 160px;
    font-size: 1rem;
    font-weight: 300;
}
.leaving-from-container,
.going-to-container {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    margin-top: 10px;
}
.going-to-container {
    margin-top: 50px;
}
.label-box {
    background-color: red;
    color: white;
    padding: 10px 30px;
    font-size: 1rem;
    width: 300px;
    text-align: left;
    font-family: Arial, sans-serif;
}
.input-box {
    background-color: white;
    color: black;
    padding: 10px;
    font-size: 1rem;
    width: 300px;
    text-align: left;
    border: none;
    margin-top: 5px;
    border-radius: 10px;
}
select {
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
    background-color: white;
    color: black;
    padding: 10px;
    font-size: 1rem;
    width: 300px;
    text-align: left;
    border: none;
    margin-top: 5px;
    border-radius: 10px;
}
.fare-buttons {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 10px;
}
.fare-button {
    background: transparent;
    border: 2px solid black;
    padding: 8px 25px;
    font-size: 1rem;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}
.discounted-fare {
    border-color: red;
}
.regular-fare {
    border-color: blue;
}
.discounted-fare:hover {
    background-color: red;
    color: white;
}
.regular-fare:hover {
    background-color: blue;
    color: white;
}
.left-image {
    position: absolute;
    top: 50%;
    left: 60px;
    transform: translateY(-50%);
    width: 300px;
    height: 300px;
}
.right-image {
    position: absolute;
    top: 50%;
    right: 60px;
    transform: translateY(-50%);
    width: 300px;
    height: 300px;
}
.bottom-image {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: 150px;
    height: auto;
}
.fare-info {
    position: fixed;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    background-color: #004aad;
    color: white;
    padding: 10px 20px;
    border-radius: 0 0 10px 10px;
    font-size: 1rem;
    font-weight: bold;
    z-index: 1000;
}
.footer {
            background-color: rgb(141,141,141);
            padding: 20px;
            text-align: center;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom">
<div class="container-fluid">
<a class="navbar-brand d-flex align-items-center" href="#">
<img src="zut-removebg-preview.png" alt="Logo" class="logo">
<span class="brand-text">TrenPH</span>
</a>
<div class="collapse navbar-collapse" id="navbarNav">
<ul class="navbar-nav me-auto">
<li class="nav-item">
<a class="nav-link" href="index.html" style="color: white;">Home</a>
</li>
<li class="nav-item">
<a class="nav-link" href="TrainSchedule.html" style="color: white;">Train Schedule</a>
</li>
<li class="nav-item">
<a class="nav-link" href="Help.html" style="color: white;">Help</a>
</li>
</ul>
<form class="d-flex ms-auto">
<input type="text" class="search-input" placeholder="type here..." aria-label="Search">
<button type="submit" class="search-button">Search</button>
</form>
</div>
</div>
</nav>

<img src="Map.png" alt="Train Route" class="left-image">
<img src="Ticket Price.png" alt="Regular Ticket Price" class="right-image">

<div class="center-text">
<h1>FAIR GUIDE</h1>
<div class="leaving-from-container">
<div class="label-box">Leaving From:</div>
<select id="leaving-from">
<option value="north-ave">North Ave.</option>
<option value="quezon-ave">Quezon Ave.</option>
</select>
</div>

<div class="going-to-container">
<div class="label-box">Going To:</div>
<select id="going-to">
<option value="taft">Taft</option>
<option value="ayala">Ayala</option>
</select>
</div>

<div class="fare-buttons">
<button class="fare-button discounted-fare">Discounted Fair</button>
<button class="fare-button regular-fare">Regular Fair</button>
</div>
</div>

<div id="fare-output" class="fare-info"></div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const discountedFareButton = document.querySelector(".discounted-fare");
        const regularFareButton = document.querySelector(".regular-fare");

        const leavingFromSelect = document.getElementById("leaving-from");
        const goingToSelect = document.getElementById("going-to");
        
        const fareOutput = document.getElementById("fare-output");

        const regularFare = 28;

        function calculateFare(fareType) {
            const startStation = leavingFromSelect.value;
            const endStation = goingToSelect.value;
            
            let fareToDisplay = regularFare;

            
            if (startStation === "quezon-ave" && endStation === "ayala") {
                fareToDisplay = 20;
            }

            if (fareType === "discounted") {
                fareToDisplay = fareToDisplay * 0.80;
                fareOutput.textContent = `Discounted Fare: Php ${fareToDisplay.toFixed(2)}`;
            } else {
                fareOutput.textContent = `Regular Fare: Php ${fareToDisplay.toFixed(2)}`;
            }
        }

        discountedFareButton.addEventListener("click", function () {
            calculateFare("discounted");
        });

        regularFareButton.addEventListener("click", function () {
            calculateFare("regular");
        });
    });
</script>

<div class="footer">
    9 - Sapphire  OB Montessori Center
   </div>

</body>
</html>
